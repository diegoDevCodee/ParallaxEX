<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Parallax</title>
  </head>
  <body>
    <section class="banner">
      <div class="container">
        <div id="scene">
          <h2 id="text">
            <span data-depth-y="2">d</span>
            <span data-depth-y="-6">i</span>
            <span data-depth-y="5">e</span>
            <span data-depth-y="-8">g</span>
            <span data-depth-y="-3">o</span>
            <span data-depth-y="6">dev</span>
          </h2>
          <div class="layer z" data-depth="-0.5">
            <img src="./img/img1.png" alt="" />
          </div>
          <div class="layer z" data-depth="0.75">
            <img src="./img/img2.png" alt="" />
          </div>
          <div class="layer" data-depth="1">
            <img src="./img/img3.png" alt="" />
          </div>
          <div class="layer" data-depth="-0.25">
            <img src="./img/img4.png" alt="" />
          </div>
          <div class="layer " data-depth="0.625">
            <img src="./img/img5.png" alt="" />
          </div>
          <div class="layer" data-depth="-0.375">
            <img src="./img/img6.png" alt="" />
          </div>
          <div class="layer z" data-depth="0.5">
            <img src="./img/img7.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
